<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        box-sizing: border-box;
        font-size: 16px;
      }

      html,
      body {
        padding: 0;
        margin: 0;
        background-color: #202020;
        color: #fdd;
        font-size: 1.2rem;
        height: 100%;
        width: 100%;
      }

      .wrapper {
        height: 100%;
        width: 100%;
        border: 10px solid #fdd;
      }

      .container {
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        width: 100%;
        height: 100%;
      }

      img.cat {
        display: inline-block;
        height: 10em !important;
        border: 5px solid #fdd;
        border-radius: 10px;
      }

      .text {
        padding: 5px;
        font-weight: 700;
        font-size: 1.6rem;
        font-family: Arial, Helvetica, sans-serif;
        margin-bottom: 2rem;
      }

      #searchInput {
        border-radius: 5px;
        background-color: #303030;
        color: #fdd;
        border: none;
        font-size: 1.2rem;
        padding: 0.5em;
      }

      #searchInput:focus {
        outline: none;
      }
    </style>

    <script>
      function wisdom() {
        var a = [];
        for (var i = 0; i < 4; i++) {
          var randomNumber = Math.floor(Math.random() * 65536); // 65536 is 2^16, the maximum hexadecimal value for a 4-digit number
          var hexString = "0x" + randomNumber.toString(16);
          a.push(hexString);
        }
        return a.join(" ");
      }
    </script>
  </head>
  <body>
    <div class="wrapper">
      <div class="container">
        <div><img class="cat" src="https://cataas.com/cat" /></div>
        <div class="text">
          <script>
            document.write(wisdom());
          </script>
        </div>
        <input
          type="text"
          id="searchInput"
          autofocus
          onkeydown="searchOnEnter(event)"
          placeholder="query"
        />
      </div>
    </div>

    <script>
      function searchOnEnter(event) {
        if (event.key === "Enter") {
          event.preventDefault(); // Prevents the default form submission
          let searchTerm = document.getElementById("searchInput").value;
          if (searchTerm.trim() !== "") {
            let googleSearchUrl =
              "https://www.google.com/search?q=" +
              encodeURIComponent(searchTerm);
            window.location.href = googleSearchUrl;
          }
        }
      }
    </script>
  </body>
</html>
